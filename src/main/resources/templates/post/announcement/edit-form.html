<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments.html :: head"></head>
<body>
    <div th:replace="fragments.html :: main-nav"></div>

    <div class="container">
        <div class="py-5 text-center">
            <h2>게시글 작성</h2>
        </div>
        <div class="row justify-content-center">
            <form class="needs-validation col-sm-8" th:action="@{'/announcement/' + ${post.getId()} + '/edit'}" th:object="${postForm}" method="post" novalidate>
                <input type="hidden" id="boardCategory" th:field="*{boardCategory}">

                <div class="d-flex justify-content-center mb-3">
                    <div class="input-group">

                        <select class="form-control col-sm-1 mr-3" id="dataList" th:field="*{postCategory}">
                            <option value="공지">공지</option>
                        </select>

                        <input id="title" type="text" th:field="*{title}" class="form-control"
                               placeholder="제목" aria-describedby="titleHelp" required max="100">
                        <small class="invalid-feedback">제목을 입력하세요.</small>
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Title Error</small>
                    </div>
                </div>

                <div class="form-group">
                    <label for="content">내용</label>
                    <textarea id="content" type="textarea" th:field="*{content}" class="form-control"
                              placeholder="내용을 작성해주세요." aria-describedby="contentHelp" required></textarea>
                    <small class="invalid-feedback">내용를 입력하세요.</small>
                    <small class="form-text text-danger" th:if="${#fields.hasErrors('content')}" th:errors="*{content}">Content Error</small>
                </div>

                <div class="form-group d-flex justify-content-end">
                    <button class="btn btn-primary" type="submit" style="margin-right: 20px">수정</button>
                    <button class="btn btn-secondary" type="submit" onclick="history.back()">취소</button>
                </div>
            </form>
        </div>
    </div>
    <div th:replace="fragments.html :: footer"></div>
    <script th:replace="fragments.html :: form-validation"></script>
    <script th:replace="fragments.html :: editor-script"></script>
    <script th:inline="javascript">
        /*<![CDATA[*/

        document.getElementById('boardCategory').value="announcement";

        /*]]>*/
    </script>
</body>
</html>
