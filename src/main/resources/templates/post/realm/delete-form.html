<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments.html :: head"></head>
<body>
    <div th:replace="fragments.html :: main-nav"></div>
    <div class="container">
        <div class="row px-3 pt-5 justify-content-center">
            <h5 class="col-sm-8 text-danger">게시물 삭제</h5>
            <form class="col-sm-8" action="#" th:action="@{'/dimension/' + ${post.getId()} + '/delete'}" method="post" novalidate>
                <div class="alert alert-danger" role="alert">
                    <p th:text="${post.title}">게시글 제목</p>
                    <b>게시물을 삭제하면 관련 모든 기록을 삭제하며 복구할 수 없습니다.</b>
                </div>
                <div class="form-group">
                    <button class="btn btn-outline-danger" type="submit" aria-describedby="submitHelp">삭제</button>
                </div>
            </form>
        </div>
        <div th:replace="fragments.html :: footer"></div>
    </div>
</body>
</html>
