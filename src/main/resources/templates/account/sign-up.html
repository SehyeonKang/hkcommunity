<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:replace="fragments.html :: head"></head>
<body class="bg-light">
    <div th:replace="fragments.html :: main-nav"></div>

    <div class="container">
        <div class="py-5 text-center">
            <h2>회원 가입</h2>
        </div>
        <div class="row justify-content-center">
            <form class="needs-validation col-sm-6" th:action="@{/sign-up}" th:object="${signUpForm}" method="post" novalidate>
                <div class="form-group">
                    <label for="userId">아이디</label>
                    <input id="userId" type="text" th:field="*{userId}" class="form-control"
                           placeholder="testUserId" aria-describedby="userIdHelp" required minlength="4" maxlength="20">
                    <small id="userIdHelp" class="form-text text-muted">
                        공백없이 영어와 숫자로만 4자 이상 20자 이내로 입력하세요.
                    </small>
                    <small class="invalid-feedback">아이디를 입력하세요.</small>
                    <small class="form-text text-danger" th:if="${#fields.hasErrors('userId')}" th:errors="*{userId}">UserId Error</small>
                </div>

                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input id="password" type="password" th:field="*{password}" class="form-control"
                           aria-describedby="passwordHelp" required minlength="8" maxlength="50">
                    <small id="passwordHelp" class="form-text text-muted">
                        8자 이상, 50자 이내로 입력하세요. 영문자, 숫자, 특수기호(~!@#.)를 사용할 수 있으며 공백은 사용할 수 없습니다.
                    </small>
                    <small class="invalid-feedback">비밀번호를 입력하세요.</small>
                    <small class="form-text text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</small>
                </div>

                <div class="form-group">
                    <label for="nickname">닉네임</label>
                    <input id="nickname" type="text" th:field="*{nickname}" class="form-control"
                           placeholder="testNickname" aria-describedby="nicknameHelp" required minlength="2" maxlength="20">
                    <small id="nicknameHelp" class="form-text text-muted">
                        공백없이 문자와 숫자로만 2자 이상 20자 이내로 입력하세요.
                    </small>
                    <small class="invalid-feedback">닉네임을 입력하세요.</small>
                    <small class="form-text text-danger" th:if="${#fields.hasErrors('nickname')}" th:errors="*{nickname}">Nickname Error</small>
                </div>

                <div class="form-group">
                    <label for="email">이메일</label>
                    <input id="email" type="email" th:field="*{email}" class="form-control"
                           placeholder="user@email.com" aria-describedby="emailHelp" required>
                    <small class="invalid-feedback">이메일을 입력하세요.</small>
                    <small class="form-text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</small>
                </div>

                <div class="form-group">
                    <button class="btn btn-primary btn-block" type="submit" aria-describedby="submitHelp">가입하기</button>
                </div>
            </form>
        </div>
        <div th:replace="fragments.html :: footer"></div>
    </div>
    <script th:replace="fragments.html :: form-validation"></script>
</body>
</html>
