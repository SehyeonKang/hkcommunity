<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments.html :: head"></head>
<body>
  <div th:replace="fragments.html :: main-nav"></div>
  <div class="container">
    <div class="row mt-5 justify-content-center">
      <div class="col-2">
        <svg th:if="${#strings.isEmpty(account.profileImage)}" class="img-fluid float-left rounded img-thumbnail"
             th:data-jdenticon-value="${account.nickname}" width="125" height="125"></svg>
        <img th:if="${!#strings.isEmpty(account.profileImage)}" class="img-fluid float-left rounded img-thumbnail"
             th:src="${account.profileImage}" width="125" height="125"/>
      </div>
      <div class="col-8">
        <h1 class="display-4 " th:text="${account.nickname}">userNickname</h1>
        <p class="lead" th:if="${!#strings.isEmpty(account.introduction)}" th:text="${account.introduction}">introduction</p>
        <p class="lead" th:if="${#strings.isEmpty(account.introduction) && isOwner}">
          소개문을 추가하세요.
        </p>
      </div>
    </div>

    <div class="row mt-3 justify-content-center">
      <div class="col-2">
        <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
          <a class="nav-link active" id="v-pills-intro-tab" data-toggle="pill" href="#v-pills-profile"
             role="tab" aria-controls="v-pills-profile" aria-selected="true">소개</a>
          <a class="nav-link" id="v-pills-post-tab" data-toggle="pill" href="#v-pills-post"
             role="tab" aria-controls="v-pills-post" aria-selected="false">작성 글</a>
          <a class="nav-link" id="v-pills-comment-tab" data-toggle="pill" href="#v-pills-comment"
             role="tab" aria-controls="v-pills-comment" aria-selected="false">작성 댓글</a>
        </div>
      </div>
      <div class="col-8">
        <div class="tab-content" id="v-pills-tabContent">
          <div class="tab-pane fade show active" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-home-tab">
            <p th:if="${isOwner || account.emailVerified}">
              <span th:if="${isOwner && !account.emailVerified}" class="col-9">
                <a href="#" th:href="@{'/check-email?email=' + ${account.email}}">가입을 완료하려면 이메일을 확인하세요.</a>
              </span>
            </p>
            <div th:if="${isOwner}">
              <a class="btn btn-outline-primary" href="#" th:href="@{/settings/profile}">프로필 수정</a>
            </div>
          </div>
          <div class="tab-pane fade" id="v-pills-post" role="tabpanel" aria-labelledby="v-pills-post-tab">
            Post
          </div>
          <div class="tab-pane fade" id="v-pills-comment" role="tabpanel" aria-labelledby="v-pills-comment-tab">
            Comment
          </div>
        </div>
      </div>
    </div>
  </div>
  <div th:replace="fragments.html :: footer"></div>
</body>
</html>
